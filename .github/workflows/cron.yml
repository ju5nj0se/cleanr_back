name: Daily API Call

on:
  schedule:
    # Ejecutar todos los días a las 9:00 AM (Colombia = UTC-5, o sea 14:00 UTC)
    - cron: "0 14 * * *"
  workflow_dispatch: # Permite ejecutarlo manualmente también

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Llamar API con curl
        run: |
          curl -X GET https://tu-api.onrender.com/endpoint
